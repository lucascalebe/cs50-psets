{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form name="sellForm" onsubmit="return check()" action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" id="stock" name="symbol">
                <option disabled="" selected="" value="">Symbol</option>
            {% for symbol, shares in stocks.items() %}
                <option value={{ symbol }}> {{ symbol }},{{ shares }} </option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input min="1" autocomplete="off" autofocus class="form-control" name="amount" placeholder="Shares" type="number">
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Sell</button>
    </form>
    <script>
        function check() {
            if (document.forms["sellForm"]["symbol"].value === "" || document.forms["sellForm"]["amount"].value === "") {
                window.alert("Field can't be empty");
                return false;
            }
        }
    </script>
{% endblock %}
